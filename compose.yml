version: "3.9"
services:
  mysql-db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: passwordExample
  nextjs-app:
    build: ./app
    ports:
      - 4000:3000
    environment:
      MYSQL_ROOT_PASSWORD: "TODO: mysql://root:passwordExample@localhost:3306/myDatabase"